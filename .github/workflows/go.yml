name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install FFI dependencies
        run: sudo apt install -y libhwloc-dev ocl-icd-opencl-dev

      - name: Build FFI
        run: make ffi

      - name: Build
        run: make build
